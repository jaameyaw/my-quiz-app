<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <!-- Linking font icons-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--   Quiz Configuration Container -->
    <div class="config-container">
        <h2 class="config-title">How Well Do You Know Me?</h2>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="questions-options">
                <button class="question-option active">5</button>
                <button class="question-option">10</button>
                <button class="question-option">15</button>
            </div>
        </div>
        <div class="start-wrapper">
            <button class="start-quiz-btn">Start Quiz</button>
            <div id="tooltip" class="tooltip">Please choose the no. of questions</div>
            <!-- Fake Disabled Button Using Overlay -->
            <div id ="start-blocker" class = "click-blocker"></div>
        </div>
        
    </div>
    
    <!-- Quiz Container-->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
        </header>

        <div class="quiz-content">
            <h1 class="question-text">What time of day am I most productive?</h1>

            <ul class="answer-options">
                <li class="answer-option">
                    <p></p>
                    <span class="material-symbols-outlined"></span>
                </li>   
                
                <li class="answer-option">
                    <p></p>
                    <span class="material-symbols-outlined"></span>
                </li> 

                <li class="answer-option">
                    <p></p>
                    <span class="material-symbols-outlined">cancel</span>
                </li> 

                <li class="answer-option">
                    <p></p>
                    <span class="material-symbols-outlined">check_circle</span>
                </li> 
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>1</b> of <b>5</b> Questions</p>
            <button class="next-question-btn">
                Next <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>

    </div>

    <!-- Result Container-->
    <div class="result-container">
        <img src="img/quiz-over.png" alt="congratulations emoji" class="Result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"><b>3</b> out of <b>5</b></p>
        <button class="try-again-btn">Try Again</button>
    </div>
    

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
